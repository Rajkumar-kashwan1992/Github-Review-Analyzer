<section>
    <nav class="landing-page-header">
        <div class="container-fluid header hidden">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">

            </div>
        </div>

    </nav>
    <div class="content-wrapper">
        <div class="content-area">
            <br>
            <br>

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">

                        <div class="card login_wrapper">

                            <div class="lang">

                                <div data-ng-controller="LanguageCtrl as asLangCtrl" data-ng-include="'components/language/language.html'"></div>

                            </div>
                            <div>
                                <img class="login_logo" src="assets/images/logo_white_on_red.png" alt="" />
                                <h4 class="godam_title">{{'PAGE_CONTENT.GENERIC.HEADING' | translate}}</h4>
                                <br>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="alert alert-danger text-left" ng-show="vm.isInvalid">
                                    <button ng-click="vm.isInvalid = !vm.isInvalid"  class="close">&times;</button>
                                    <b>{{'ALERT_MSG.ERROR_HEAD' | translate}}</b>&nbsp;{{vm.errMsg | translate}}
                                </div>
                            </div>
                            <form class="login-form clear" ng-submit="vm.submit()" name="loginForm">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-dp"></i></span>
                                        <input autocomplete="off" type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" placeholder="{{'INPUT_TEXT.USER_NAME'| translate}}" focus-if required>
                                    </div>
                                </div>
                                <div class="form-group ">

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-lock"></i></span>
                                        <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" placeholder="{{'INPUT_TEXT.PASSWORD'| translate}}" autocomplete="off" required>

                                    </div>

                                </div>
                                <div class="form-group text-right">
                                    <a href="/password/recovery" class="link-sm">{{'INPUT_TEXT.LINK_BTN2' | translate }}</a>
                                </div>
                                <div class="form-group m-b-0">
                                    <button class="btn btn-lg btn-red btn_full_width" ng-disabled="!vm.user.username || !vm.user.password">
                                        {{ 'INPUT_TEXT.BTN2' | translate }}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
